<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonnyOnni-layout-designer-project-lvl2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="page-description">
        <section class="menu-block">
            <div class="logo-section">
                <div class="logo">
                <img src="images/logo 1.svg" alt="Нота">
                <p class="navigation-logo-title">Music Box</p>
                </div>
                <div class="navigation-section">
                <ul class="navigation-items">
                    <li class="navigation-item-title">Главная</li>
                    <li class="navigation-item-title">Каталог</li>
                    <li class="navigation-item-title">Исполнители</li>
                    <li class="navigation-item-title">Контакты</li>
                </ul>
                </div>
            </div>
            <div class="search-button-section">
                <button class="search-button">
                    <p class="search-button-title">Поиск...</p>
                </button>
            </div>
        </section>
        <section class="main-header">
            <h1 class="desktop-h1 ">Онлайн музыка где угодно</h1>
            <h2 class="desktop-h2">без ограничений</h2>
            <p class="header-description">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
            <form action="#" class="registration">
                <input type="text" name="name" id="name" class="registration-input" placeholder="Имя">
                <input type="email" name="Email" id="email" class="registration-input" placeholder="Email">
                <button type="submit" class="btn-getaccess">
                    <p class="btn-getaccess-title">Получить доступ</p>
                </button>
            </form>
        </section>

    </header>    
</body>
</html>
